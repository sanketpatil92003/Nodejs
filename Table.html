<table>
  <tr>
    <th>ProductId</th>
    <th>ProductName</th>
    <th>CategoryId</th>
    <th>CategoryName</th>
  </tr>
  <tr *ngFor="let p of products">
    <td>{{p.ProductId}}</td>
    <td>{{p.ProductName}}</td>
    <td>{{p.CategoryId}}</td>
    <td>{{p.CategoryName}}</td>
  </tr>
</table>

<button (click)="loadPage(9)">Page 9</button>
